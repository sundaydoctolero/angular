<div class="mt-4">
  <div class="card text-white bg-dark" *ngFor="let property of properties; let count = index">
    <div class="card-header row">
      <div class="col">
          <span>
              {{ property.Street_No + " " + property.Street_Name + " " + property.Street_Extension + " " + property.Suburb }}
          </span>
      </div>
      <div class="col">
          <div class="input-group-append float-right">
              <button class="btn btn-info btn-sm" type="button">View</button> 
              <button class="btn btn-success btn-sm" type="button">Edit</button> 
              <button class="btn btn-danger btn-sm" type="button">Delete</button> 
          </div>
      </div>
    </div>
    <div class="card-body" hidden="true">
      <span>sdlfjsdlf</span>
    </div>
  </div>
</div>
