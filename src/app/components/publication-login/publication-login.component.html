
<div class="mt-4 col">
    <div class="card">
        <div class="card-header">Select Publication</div>
        <div class="card-body">
          <form #publicationLoginForm=ngForm (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" [hidden]="!error">
              {{ error }}
            </div>
            
            <div class="form-group row">
              <div class="col-sm-12">
                  <label for="publication_name">Publication Name</label>
                  <select name="publication_name" class="form-control" id="publication_name" placeholder="Publication Name" required [(ngModel)]="form.publication_name">
                    <option *ngFor="let publication of publications" [value]="publication.id">
                        {{ publication.publication_name | titlecase}}
                    </option>
                  </select>
              </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="publication_date">Publication Date</label>
                    <input type="date" name="publication_date" class="form-control" id="publication_date" placeholder="Publication Date" required [(ngModel)]="form.publication_date">
                </div>
            </div>

            <div class="form-group row">
              <div class="col">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!publicationLoginForm.valid">Submit</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
